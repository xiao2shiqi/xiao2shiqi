name: Update latest blog posts

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme-with-blog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Pull latest posts into README
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://blog.xiao27.com/en/index.xml"
          max_post_count: 5
          template: "- [$title]($url)"
          readme_path: "README.md"
          commit_message: "chore(readme): update latest blog posts"
